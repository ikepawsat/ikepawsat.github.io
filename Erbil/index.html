<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erbil Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Background container for moving lines */
        .moving-lines-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: -1;
            overflow: hidden;
        }

        /* Style for lines */
        .line {
            position: absolute;
            width: 2px;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            animation: moveLine 10s linear infinite;
        }

        /* Animation for slow movement of lines */
        @keyframes moveLine {
            0% {
                transform: translateY(100%);
            }
            100% {
                transform: translateY(-100%);
            }
        }

        /* Box for centered content */
        .center-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 62.5%; /* 5/8 width of the screen */
            height: 62.5%; /* 5/8 height of the screen */
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

    </style>
</head>
<body>

<!-- Background for moving lines -->
<div class="moving-lines-bg" id="movingLines"></div>

<!-- Centered box for content -->
<div class="center-box">
  <div> <h1>Chat Bot goes here</h1> </div>
</div>

<!-- JavaScript to add new lines and control their movement -->
<script>
    // Function to create lines at random positions
    function createLine() {
        const line = document.createElement("div");
        line.classList.add("line");
        line.style.left = Math.random() * 100 + "vw"; // Random horizontal position
        document.getElementById("movingLines").appendChild(line);

        // Remove the line once the animation is done
        setTimeout(() => {
            line.remove();
        }, 10000); // 10 seconds (same as animation duration)
    }

    // Create a new line every 0.75 seconds
    setInterval(createLine, 750);
</script>

</body>
</html>
